	<head>
		<title>Graphs from CSVs</title>

  	<body>
		<h1 align = "center"> MetMast Web Portal </h1>  
		<div id = "latex"></div>
    	<div class = "container">

			<div id = "buttons">

				<!--
				<select name = "pre_select" id = "pre_select" onmousedown = "element_select()">

				<label for = "files_select" id = "files_select_label"> Graphish and Layout Files here: </label>
				<input type = "file" id = "files_select" accept = ".json" multiple>

				<select name = "plot_select" id = "plot_select" onmousedown = "element_select()">

				<input type = "number" id = "vertloc_select" value = "" placeholder = "Vertical Location">

				<select name = "range_length_select" id = "range_length_select" onmousedown = "element_select()">
						<option value = "0"> One Month / Multiple? </option>
						<option value = "one_month"> One Month </option>
						<option value = "multiple"> Multiple </option>
				</select>

				<select name = "month_select" id = "month_select" onmousedown = "element_select()">
						<option value = "0"> Month </option>
				</select>

				<select name = "year_select" id = "year_select" onmousedown = "element_select()">
						<option value = "0"> Year </option>
						<option value = "2013"> 2013 </option>
						<option value = "2017"> 2017 </option>
				</select>

				<select name = "start_month_select" id = "start_month_select" onmousedown = "element_select()">
						<option value = "0"> Start Month </option>
				</select>

				<select name = "start_year_select" id = "start_year_select" onmousedown = "element_select()">
						<option value = "0"> Start Year </option>
						<option value = "2013"> 2013 </option>
						<option value = "2017"> 2017 </option>
				</select>

				<select name = "end_month_select" id = "end_month_select" onmousedown = "element_select()">
						<option value = "0"> End Month </option>
				</select>

				<select name = "end_year_select" id = "end_year_select" onmousedown = "element_select()">
						<option value = "0"> End Year </option>
						<option value = "2013"> 2013 </option>
						<option value = "2017"> 2017 </option>						
				</select>

				<select name = "format_select" id = "format_select" onmousedown = "element_select()">
					<option value = "0"> Graph Format </option>
					<option value = "dropdown"> Dropdown </option>
					<option value = "slider"> Slider </option>
					<option value = "grid"> Grid </option>
				</select>

				<select name = "row_select" id = "row_select" onmousedown = "element_select()">
					<option value = "0"> Rows </option>
				</select>

				<select name = "col_select" id = "col_select" onmousedown = "element_select()">
					<option value = "0"> Columns </option>
				</select>

				<select name = "fit_select" id = "fit_select" onmousedown = "element_select()">
					<option value = "0"> Curvefit </option>
					<option value = "None"> None </option>
					<option value = "Exponential"> Exponential </option>
					<option value = "Rayleigh"> Rayleigh </option>
					<option value = "Lognormal"> Lognormal </option>
					<option value = "Normal"> Normal </option>
					<option value = "Weibull"> Weibull </option>
				</select>

				<input type = "number" id = "bin_select" value = "" placeholder = "Bins">

				<select name = "sector_select" id = "sector_select" onmousedown = "element_select()">
					<option value = "0"> Sectors </option>
					<option value = "4"> 4 </option>
					<option value = "8"> 8 </option>
					<option value = "16"> 16 </option>
					<option value = "32"> 32 </option>
				</select>

				<select name = "bin-arrange_select" id = "bin-arrange_select" onmousedown = "element_select()">
					<option value = "0"> Bin Arrange </option>
					<option value = "linear"> Linear </option>
					<option value = "inverse-log"> Inverse-Log </option>
				</select>

				<select name = "color_select" id = "color_select" onmousedown = "element_select()">
					<option value = "0"> Plot Line Colors </option>
					<option value = "blue"> Blue </option>
					<option value = "red"> Red </option>
					<option value = "green"> Green </option>
					<option value = "gray"> Gray </option>
					<option value = "cycle"> Cycle </option>
					<option value = "span"> Span </option>
				</select>

				<button id = "start" onclick = "element_select()"> Start </button>

				<button id = "next" onclick = "element_select()"> Next </button>

				<button id = "reset" onclick = "reloadPage()"> Reset </button>

				<button id = "save" onclick = "save_state()"> Save State: Yes? </button>

				<!--
				<select name = "save_select" id = "save_select" onmousedown = "element_select()">
						<option value = "0"> Save State </option>
						<option value = "yes"> Yes </option>
						<option value = "no"> No </option>
				</select>
				onchange = "plot_select(this.options[this.selectedIndex].value)" onfocus = "setPrevious(this.id)"
				-->

				<select name = "pre_select" id = "pre_select" onchange = "data_select()" style = "display: inline">
					<option value = "null"> Have JSON Data? </option>
					<option value = "yes"> Yes </option>
					<option value = "no"> No </option>
				</select> 

				<label for = "files_select" id = "files_select_label" style = "display: none"> Graphish and Layout Files here: </label>
				<input type = "file" id = "files_select" accept = ".json" multiple style = "display: none">

				<input type = "hidden" id = "previous" name = "previous"></input>

				<select name = "plot_select" id = "plot_select"  onmousedown = "fill_dropdown_plot()" onchange = "plot_select(this)" style = "display: none">
					<option value = "null"> Select Plot Type </option>
				</select>

				<select name = "category_select" id = "category_select" onmousedown = "fill_dropdown_cats()" onchange = "category_select()" style = "display: none">
					<option value = "null"> Select Category </option>
				</select>

				<select name = "abscissa_select" id = "abscissa_select" onmousedown = "fill_dropdown_cats()" onchange = "abscissa_select(this)" style = "display: none">
					<option value = "null"> Select Abscissa </option>
				</select>

				<select name = "group-by_select" id = "group-by_select" onmousedown = "fill_dropdown_cats()" onchange = "groupby_select(this)" style = "display: none">
					<option value = "null"> Select Group-By </option>
				</select>

				<input type = "number" id = "vertloc_select" value = ""  onchange = "vertloc_select(this)" placeholder = "Select Vertical Location" style = "display: none">

				<select name = "range_length_select" id = "range_length_select" onchange = "range_length_select(this)" style = "display: none">
					<option value = "null"> Select Number of Months </option>
					<option value = "one_month"> One Month </option>
					<option value = "multiple"> Multiple Months </option>
				</select>

				<select name = "month_select" id = "month_select"  onmousedown = "fill_dropdown_month()" onchange = "month_select(this)" style = "display: none">
					<option value = "null"> Select Month </option>
				</select>

				<select name = "year_select" id = "year_select" onmousedown = "fill_dropdown_year()" onchange = "year_select(this)" style = "display: none">
					<option value = "null"> Select Year </option>
				</select>

				<select name = "start_month_select" id = "start_month_select" onmousedown = "fill_dropdown_month()" onchange = "start_month_select(this)" style = "display: none">
					<option value = "null"> Select Start Month </option>
				</select>

				<select name = "start_year_select" id = "start_year_select" onmousedown = "fill_dropdown_year()" onchange = "start_year_select(this)" style = "display: none">
					<option value = "null"> Select Start Year </option>
				</select>

				<select name = "end_month_select" id = "end_month_select" onmousedown = "fill_dropdown_month()" onchange = "end_month_select(this)" style = "display: none">
					<option value = "null"> Select End Month </option>
				</select>

				<select name = "end_year_select" id = "end_year_select" onmousedown = "fill_dropdown_year()" onchange = "end_year_select(this)" style = "display: none">
					<option value = "null"> Select End Year </option>					
				</select>

				<select name = "format_select" id = "format_select" onchange = "format_select()" style = "display: none">
					<option value = "null"> Select Graph Format </option>
					<option value = "dropdown"> Dropdown </option>
					<option value = "slider"> Slider </option>
					<option value = "grid"> Grid </option>
				</select>

				<select name = "row_select" id = "row_select"  onmousedown = "fill_dropdown_row()" onchange = "row_select()" style = "display: none">
					<option value = "null"> Select Number of Rows </option>
				</select>

				<select name = "col_select" id = "col_select" onmousedown = "fill_dropdown_col()" onchange = "col_select()" style = "display: none">
					<option value = "null"> Select Number of Columns </option>
				</select>

				<input type = "number" id = "bin_select" value = "" placeholder = "Select Number of Bins" onchange = "bin_select()" style = "display: none">

				<select name = "sector_select" id = "sector_select" onmousedown = "fill_dropdown_sector()" onchange = "sector_select()" style = "display: none">
					<option value = "null"> Select Number of Sectors </option>
				</select>

				<select name = "bin-arrange_select" id = "bin-arrange_select" onmousedown = "fill_dropdown_bina()" onchange = "bin_arrange_select()" style = "display: none">
					<option value = "null"> Select Bin Arrangement </option>
				</select>

				<select name = "curvefit_select" id = "curvefit_select" onmousedown = "fill_dropdown_curvefit()" onchange = "curvefit_select()" style = "display: none">
					<option value = "null"> Select Curvefit </option>
				</select>

				<select name = "color_select" id = "color_select" onmousedown = "fill_dropdown_color()" onchange = "color_select()" style = "display: none">
					<option value = "null"> Select Color </option>
				</select>

				<button id = "start_plot" onclick = "start_plot()" style = "display: none"> Start Plot </button>

				<button id = "save" onclick = "save_state()" style = "display: none"> Save State: Yes? </button>

				<button id = "prev_plot" onclick = "prev_plot()"> Show/Hide Previous Plot? </button>

				<button id = "prev_sel" onclick = "prev_sel()"> Show/Hide Previous Selections? </button>

				<button id = "reset" onclick = "reloadPage()"> Reset </button>

			</div>

			<br>

			<div id = "load"> Selecting Data... </div>

			<table id = "var_table" border = "1px solid black">
				<tr>
					<th colspan = "2"> Previous Selections </th>
				</tr>
			</table>

			<div id = "prev_chart" style = "height: 700px;"></div>

			<div id = "chart" style = "height: 700px;"></div>

		</div>
		<!--Utilities for plotting -->
		<script type = "text/javascript" src = "utils.js"></script>
		<!--Data functions for plotting -->
		<script type = "text/javascript" src = "met_funcs.js"></script>		
		<!--Main file to create graphs -->
		<script type = "text/javascript" src = "vis.js"></script>
  	</body>
</html>
